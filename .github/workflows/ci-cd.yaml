name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  AWS_REGION: eu-west-2
  EKS_CLUSTER: test1

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [api-gateway, auth-service, order-service, payment-service, notification-service]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          cd services/${{ matrix.service }}
          pip install -r requirements.txt
          pip install flake8 pytest

      - name: Lint with flake8
        run: |
          cd services/${{ matrix.service }}
          flake8 app.py --max-line-length=200 --count --show-source --statistics

      - name: Run basic tests
        run: |
          cd services/${{ matrix.service }}
          python -c "from app import app; client = app.test_client(); response = client.get('/health'); assert response.status_code == 200; print('Health check passed')"

  build-and-push:
    needs: lint-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    strategy:
      matrix:
        service: [api-gateway, auth-service, order-service, payment-service, notification-service]
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build --platform linux/amd64 \
            -t $ECR_REGISTRY/microservices/${{ matrix.service }}:$IMAGE_TAG \
            -t $ECR_REGISTRY/microservices/${{ matrix.service }}:latest \
            ./services/${{ matrix.service }}/
          docker push $ECR_REGISTRY/microservices/${{ matrix.service }}:$IMAGE_TAG
          docker push $ECR_REGISTRY/microservices/${{ matrix.service }}:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Update kubeconfig
        run: aws eks update-kubeconfig --region ${{ env.AWS_REGION }} --name ${{ env.EKS_CLUSTER }}

      - name: Deploy to EKS
        env:
          ECR_REGISTRY: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com
          IMAGE_TAG: ${{ github.sha }}
        run: |
          for service in api-gateway auth-service order-service payment-service notification-service; do
            kubectl -n microservices set image deployment/${service} ${service}=${ECR_REGISTRY}/microservices/${service}:${IMAGE_TAG}
          done
          kubectl -n microservices rollout status deployment --timeout=120s
