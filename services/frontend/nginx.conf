server {
    listen 80;
    server_name localhost;

    location / {
        root /usr/share/nginx/html;
        index index.html;
    }

    location /health {
        proxy_pass http://api-gateway.microservices.svc.cluster.local;
    }

    location /ready {
        proxy_pass http://api-gateway.microservices.svc.cluster.local;
    }

    location /metrics {
        proxy_pass http://api-gateway.microservices.svc.cluster.local;
    }

    location /api/ {
        proxy_pass http://api-gateway.microservices.svc.cluster.local;
        proxy_set_header Host $host;
        proxy_set_header X-Request-ID $request_id;
    }
}
